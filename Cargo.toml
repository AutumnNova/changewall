[package]
name = "changewal"
version = "0.1.0"
edition = "2018"
license = "GPL-3.0-or-later"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[dependencies]
notify-rust = "^4.5"
procfs = "^0.10"
nix = "^0.22"
rand = "^0.8"
hex = "^0.4"
home = "^0.5"
tree_magic_mini = { version = "^3.0", features = ["tree_magic_db"] }
palette = "^0.6"
clap = { git = "https://github.com/clap-rs/clap/" }
toml = "^0.5"
serde = "^1.0"
anyhow = "^1.0"

color-thief = { version = "^0.2", optional = true }
image = { version = "^0.23", optional = true }

[features]
default = ["imagemagick"]
colorthief = ["color-thief", "image"]
imagemagick = []
